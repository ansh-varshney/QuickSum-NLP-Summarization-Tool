<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickSum - Summarize Your Text Like a Boss!</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Include Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Updated the navbar brand -->
            <a class="navbar-brand" href="#">
                QuickSum - Summarize Your Text Like a Boss!
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">QuickSum - Summarize Your Text Like a Boss!</h1>
        <form id="summarize-form">
            <div class="mb-3">
                <textarea id="text" class="form-control" rows="6" placeholder="Enter text to summarize..." required></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="technique" class="form-label">Summarization Technique:</label>
                    <select id="technique" class="form-select">
                        <option value="extractive">Extractive</option>
                        <option value="abstractive">Abstractive</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="length" class="form-label">Summary Length (optional):</label>
                    <input type="number" id="length" class="form-control" placeholder="Enter desired summary length">
                </div>
                <div class="col-md-4">
                    <label for="language" class="form-label">Language (optional):</label>
                    <input type="text" id="language" class="form-control" placeholder="e.g., en, es, fr">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-lightning-charge-fill"></i> Summarize
            </button>
        </form>

        <div id="summary" class="mt-5">
            <h2>Summary:</h2>
            <div id="summary-text" class="border rounded p-3 bg-light"></div>

            <h3 class="mt-4">Sentiment Analysis:</h3>
            <div id="sentiment-text" class="border rounded p-3 bg-light"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 QuickSum. All rights reserved.</p>
    </footer>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Custom JS -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
